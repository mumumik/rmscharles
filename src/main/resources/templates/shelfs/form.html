<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   	<title>Shelfs</title>
   	<meta name="description" content="Index">
   	<meta name="author" content="Mitrais">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
	
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 box-center">
    	<main class="mdl-layout__content">
			<hr>
			<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text">Save Shelf</h2>
    			</div>
    			
    			<div class="mdl-card__supporting-text">
	    			<form action="#" th:action="@{/shelfs/save}"
								th:object="${shelf}" method="POST">
					
						<input type="hidden" th:field="*{shelfId}">
						<input type="hidden" th:field="*{currentCapacity}">
						<input type="hidden" th:field="*{books}">
						
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="maxCapacity" th:field="*{maxCapacity}" placeholder="Maximum Capacity"/>
	    					<label class="mdl-textfield__label" for="maxCapacity">Maximum Capacity : </label>
	    				</div>
						
	    				<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
									
					</form>
	    		</div>
    		</div>
		
			<hr>
			
			<a th:href="@{/shelfs}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Back to Shelf List</a>
			
		</main>
	</div>
</div>
</html>
