<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Books</title>
  	<meta name="description" content="Index">
  	<meta name="author" content="Mitrais">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
	
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 box-center">
    	<main class="mdl-layout__content">
			<h3>Books Directory</h3>
			<hr>
			<!-- Add a button -->
			<a th:href="@{/books/add}"
				class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Add Books
			</a>
			<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
				<thead>
					<tr>
						<th>ISBN</th>
						<th>Title</th>
						<th>Author</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="tempBook : ${books}">
						<td th:text="${tempBook.isbn}"></td>
						<td th:text="${tempBook.title}"></td>
						<td th:text="${tempBook.author}"></td>
						<td th:text="${tempBook.status}"></td>
						<td>
							<a th:href="@{/books/edit/}+${tempBook.id}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Update</a>
							<a th:href="@{/books/delete/}+${tempBook.id}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
									onclick="if (!(confirm('Are you sure want to delete this book?'))) return false">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
	</div>
</div>
	

</html>
