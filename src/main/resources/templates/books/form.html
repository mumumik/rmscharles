<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   	<title>Books</title>
   	<meta name="description" content="Index">
   	<meta name="author" content="Mitrais">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
	
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 box-center">
    	<main class="mdl-layout__content">
			<hr>
			<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text">Save Book</h2>
    			</div>
    			
    			<div class="mdl-card__supporting-text">
	    			<form action="#" th:action="@{/books/save}"
								th:object="${book}" method="POST">
					
						<input type="hidden" th:field="*{id}">
						<input type="hidden" th:field="*{status}">
						
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="isbn" th:field="*{isbn}" placeholder="ISBN"/>
	    					<label class="mdl-textfield__label" for="isbn">ISBN : </label>
	    				</div>
	    				
	    				<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="title" th:field="*{title}" placeholder="Title"/>
	    					<label class="mdl-textfield__label" for="title">Title : </label>
	    				</div>
	    				
	    				<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="author" th:field="*{author}" placeholder="Author"/>
	    					<label class="mdl-textfield__label" for="author">Author : </label>
	    				</div>
	    							
						
	    				<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
									
					</form>
	    		</div>
    		</div>
		
			<hr>
			
			<a th:href="@{/books}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Back to Book List</a>
			
		</main>
	</div>
</div>
</html>
