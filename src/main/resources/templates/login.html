<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   	<title>Login</title>
   	<meta name="description" content="Index">
   	<meta name="author" content="Mitrais">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
	
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 box-center">
    	<main class="mdl-layout__content">
			<hr>
			<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text">Login Rms Charles</h2>
    			</div>
    			
    			<div class="mdl-card__supporting-text">
	    			<form action="#" th:action="@{/authenticate}" method="POST">
						
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="username" name="username" placeholder="Username"/>
	    					<label class="mdl-textfield__label" for="username">Username : </label>
	    				</div>
	    				
	    				<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password"/>
	    					<label class="mdl-textfield__label" for="password">Password : </label>
	    				</div>
	    				
	    				<input type="hidden"
							   name="${_csrf.parameterName}"
							   value="${_csrf.token}" />
	    							
						
	    				<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
									
					</form>
	    		</div>
    		</div>
			
		</main>
	</div>
</body>
</html>
